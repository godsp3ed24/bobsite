<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Audio tag with autoplay, loop, and muted -->
    <audio id="errorAudio" autoplay loop>
      <source src="audio/error.mp3" type="audio/mpeg" />
    </audio>

    <title>A problem has been detected...</title>
    <style>
      body {
        background-image: url(burning.png);
        background-repeat: no-repeat;
        background-size: cover; /* Ensures the image covers the entire screen */
        background-position: center; /* Centers the image */
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: monospace;
        font-size: 2vw; /* Responsive text size based on viewport width */
        background-color: rgb(0, 4, 255);
        height: 100vh; /* Ensures body takes full height of viewport */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #overlay {
        display: block; /* Make the overlay visible upon loading */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-49%, -55%);
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <img
        src="https://supportkb.dell.com/img/ka06P0000004o1uQAA/ka06P0000004o1uQAA_en_US_2.png"
        alt="Error Image"
        width="547"
        height="415"
      />
    </div>

    <script>
      // Ensure the audio attempts to play in case autoplay is blocked by browser
      const audio = document.getElementById("errorAudio");

      // Start the 10-second timer immediately
      setTimeout(function () {
        window.location.href = "index.html"; // Redirect to index.html
      }, 20000); // 10,000 milliseconds = 10 seconds

      // Play audio when clicking anywhere on the page
      document.body.addEventListener("click", function (event) {
        // Check if the clicked element is not the overlay
        if (event.target.closest("#overlay") === null) {
          audio.currentTime = 0; // Reset audio to start
          audio.play().catch(function (error) {
            console.log("Playback failed: ", error);
          });
        }
      });
    </script>
  </body>
</html>
