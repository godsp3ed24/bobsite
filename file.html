<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a file</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        body {
            background-image: url('file.png');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
            cursor: url('normal.png') 16 16, auto; /* Custom cursor with fallback */
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Audio tag to loop the audio file -->
    <audio id="taintedAudio" autoplay loop >
        <source src="audio/tainted.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Attempt to play audio
        const audio = document.getElementById('taintedAudio');
        audio.play().catch(function(error) {
            console.log('Autoplay failed: ', error);
        });
    </script>
</body>
</html>
