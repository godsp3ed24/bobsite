    <style>
        body {
            background-image: url('bobwebsitepossibly.png');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
            cursor: url('normal.png'), auto; /* Default cursor */

        }

        /* Custom cursor for links */
        a {
            cursor: url('hover.png'), pointer; /* Custom cursor for links */

        .custom-div {
            cursor: url('hover.png'), pointer;
        }

        /* Apply custom cursor to iframe */
        iframe {

        }

        #iframe-container {
            display: flex;

        }

        /* Button styling to match radio.html */
        button {
            position: fixed;
            bottom: 20px; /* Space from bottom */
            left: 20px;   /* Space from left */
            background: none; /* No background */
            color: white; /* White text */
            border: none; /* No border */
            padding: 0; /* Remove padding for a smaller button */
            font-size: 20px; /* Adjust font size to match */
            cursor: url('hover.png'), auto; /* Custom cursor with fallback */
            text-decoration: none; /* No underline for button */
            /* Add any additional styles from radio.html if needed */
        }

        button:hover {
            opacity: 0.8; /* Slightly fade on hover */
        }

</head>
